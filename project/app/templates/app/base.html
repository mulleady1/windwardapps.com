{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Windward Apps</title>

    <link href="//fonts.googleapis.com/css?family=Montserrat:200,300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'app/base.css' %}" />

    <script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  </head>
  <body>
    <nav id="nav">
      <div class="container">
        <div class="logo"><a href="/">WA</a></div>
        <ul class="links">
          {% if user and user.is_authenticated %}
          <li><a href="/logout">Logout {{ user.username }}</a></li>
          {% else %}
          <li><a href="/login">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div id="main">
      {% block content %}{% endblock %}
    </div>

    <footer>
      footer
    </footer>
  </body>
</html>
