{% extends "app/email/base.html" %}
{% load static %}

{% block content %}
  <h3>Contact request for windwardapps.com</h3>
  <table>
    <tr>
      <td>Name:</td>
      <td>{{ name }}</td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>{{ email }}</td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td>{{ phone }}</td>
    </tr>
    <tr>
      <td>Message:</td>
      <td>{{ message }}</td>
    </tr>
  </table>
{% endblock content %}
