{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Windward Apps</title>

  <link href="//fonts.googleapis.com/css?family=Montserrat:200,300,400" rel="stylesheet">
</head>

<body style="background-color: #f6f6f6; padding: 0; margin: 0; font-family: 'Montserrat', sans-serif; font-size: 16px;">
  <div style="max-width: 600px; margin: auto;">
    <div style="padding: 30px 0; text-align: center;">
      <img src="https://windwardapps.com{% static 'app/images/logo-100x91.png' %}" style="height: 100px !important;" />
    </div>
    <div style="padding: 30px; background-color: #fff; margin: 0 5px">
      {% block content %}{% endblock %}
    </div>
    <div style="padding: 40px 20px; font-size: 12px; color: #aaa; line-height: 15px; text-align: center;">
      <div>Windward Apps</div>
      <div>74 Kihapai St</div>
      <div>Kailua, HI 96734</div>
      <div>info@windwardapps.com</div>
      {% block additional_footer %}{% endblock %}
    </div>
  </div>

</body>

</html>
